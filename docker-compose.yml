volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  demo:

##############################
# N8N Template
##############################
x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ["demo"]
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
  env_file:
    - .env

##############################
# OLLAMA Template (Optimized)
##############################
x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ["demo"]
  restart: unless-stopped
  ports:
    - "11434:11434"
  volumes:
    - ollama_storage:/root/.ollama
  environment:
    # Performance optimizations
    - OLLAMA_NUM_PARALLEL=2
    - OLLAMA_MAX_LOADED_MODELS=1
    - OLLAMA_KEEP_ALIVE=5m
  shm_size: '2gb'

##############################
# Model Pull Template (Smaller Models)
##############################
x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ["demo"]
  entrypoint: /bin/sh
  volumes:
    - ollama_storage:/root/.ollama
  command:
    - "-c"
    - "sleep 5; OLLAMA_HOST=ollama:11434 ollama pull llama3.2:3b; ollama pull nomic-embed-text:latest"

##############################
# SERVICES
##############################
services:

  postgres:
    image: postgres:16-alpine
    networks: ["demo"]
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M

  #####################################
  # CPU-Only Ollama (Default)
  #####################################
  ollama:
    <<: *service-ollama
    profiles: ["cpu"]
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  #####################################
  # NVIDIA CUDA GPU
  #####################################
  ollama-cuda:
    <<: *service-ollama
    profiles: ["cuda"]
    image: ollama/ollama:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  #####################################
  # AMD ROCm GPU
  #####################################
  ollama-rocm:
    <<: *service-ollama
    profiles: ["rocm"]
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  #####################################
  # Pull Lightweight Models
  #####################################
  ollama-pull-models:
    <<: *init-ollama
    profiles: ["cpu", "cuda", "rocm"]
    depends_on:
      ollama:
        condition: service_started
        required: false
      ollama-cuda:
        condition: service_started
        required: false
      ollama-rocm:
        condition: service_started
        required: false

  #####################################
  # Qdrant Vector DB (Optimized)
  #####################################
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    networks: ["demo"]
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 1G

  #####################################
  # n8n Import
  #####################################
  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      - postgres

  #####################################
  # n8n Main App
  #####################################
  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      - postgres
      - n8n-import
    deploy:
      resources:
        limits:
          memory: 2G

  #####################################
  # OPEN WEBUI (Optimized)
  #####################################
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    restart: unless-stopped
    networks: ["demo"]
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WEBUI_AUTH=true
      - DEFAULT_USER_EMAIL=${DEFAULT_USER_EMAIL}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD}
    volumes:
      - ./open-webui:/app/backend/data
    deploy:
      resources:
        limits:
          memory: 1G